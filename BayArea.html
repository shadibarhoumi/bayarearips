<head>
	<title>Bay Area Shop and Trade</title>
</head>

<body>
	<div id="content">
	<div class="jumbotron well">
		<h1>Bay Area Shop and Trade</h1>
		<p>Trade and swap your stuff!</p>
	</div>
	{{> newPost}}
	{{> allPosts}}
	</div>
</body>

<template name="newPost">
	<div id="new-post-form" class="well">
		<h2 id="newPostHead">New Post</h2>
		<input id="name" type="text" placeholder="Name">
		<textarea id="description" placeholder="Description"></textarea>
		<textarea id="trade-for" placeholder="What are you willing to trade for?"></textarea>
		<button id="submit" class="btn btn-primary">Submit Post!</button>
	</div>
</template>

<template name="postEntry">
	<div id="{{ _id }}" class="post-entry well">
		<h3 class="post-name">{{ name }}</h3>
		<p class="post-description">Description: {{ description }}</p>
		<p class="post-trade-for">Wants: {{ tradeFor }}</p>
		{{> allComments}}
		{{> newComment}}
	</div>
</template>

<template name="allPosts">
	<div id="all-posts">
		<h2>All Posts</h2>
		{{#each posts}}
			{{> postEntry}}
		{{/each}}
	</div>
</template>

<template name="allComments">
	<div class="all-comments">
		<h4>Comments</h4>
		{{#each comments _id}}
			{{> commentEntry }}
		{{/each}}
	</div>
</template>

<template name="commentEntry">
	<div class="comment-entry">
		<span class="comment-name">{{ name }}</span>
		<span class="comment-body">{{ body }}</span>
	</div>
</template>

<template name="newComment">
	<div class="new-comment">
		<input type="text" class="new-comment-name" placeholder="Name">
		<input type="text" class="new-comment-body" placeholder="Comment">
	</div>
</template>
